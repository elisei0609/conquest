<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Корзина</title>
   <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Prata|Roboto:400,500&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="style/normalize.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="style/style.css">
   <link rel="stylesheet" href="style/basket.css">
</head>

<body>

   <header class="header">

      <div class="container">
         <div class="header-menu">
            <a href="index.html" class="header__logo"><img src="img/logo.png" alt="conquest"
                  class="header-buttons__logo"></a>
         </div>
      </div>
   </header>

   <main class="main">
      <div class="container">
         <section class="checkout">
            <h1 class="checkout__title">Корзина</h1>
            <div class="checkout-wrapper">
               <div class="checkout-cart">
                  <div class="checkout-cart-container">
                     <div class="checkout-cart__item">
                        <img src="img/watch__2.png" alt="watches" class="checkout-cart__img">
                        <a class="checkout-cart__brand">Rado</a>
                        <div class="checkout-cart__buttons">
                           <i id="buttonLeft" class="fas fa fa-minus disabled" disabled></i>
                           <input type="text" class="checkout-cart__input" value="1">
                           <i id="buttonRight" class="fas fa fa-plus"></i>
                        </div>
                        <p class="checkout-cart__price">1000p</p>
                        <button class="checkout-cart__delete">Удалить</button>
                     </div>
                  </div>
                  <div class="checkout-cart-info">
                     <a href="catalog.html" class="checkout-cart__back">Вернуться в магазин</a>
                     <div class="checkout-cart-result">
                        <p class="checkout-cart-result__cost">Итого: <span id="finalCost"> 252 грн</span></p>
                        <button class="checkout-cart-result__button btn">Оформить заказ</button>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </div>
   </main>




   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="js/basket.js"></script>
</body>

</html>
